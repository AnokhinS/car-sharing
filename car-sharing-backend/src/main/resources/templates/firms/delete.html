<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <title>Remove firm</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="menu">
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/profile">Мой профиль</a></li>
        <li sec:authorize="anonymous"><a href="/login">Войти</a></li>
        <li sec:authorize="authenticated"><a href="/logout">Выйти</a></li>
        <li sec:authorize="anonymous"><a sec:authorize="anonymous" href="/registration">Регистрация</a></li>
    </ul>
</nav>
<div class="container">
    <h2>Удаление производителя автомобилей</h2>
    <div>
        <form class="form-horizontal" th:object="${object}" th:action="@{/admin/firms}" th:method="delete">
            <input type="hidden" class="form-control" th:field="*{id}"/>
            <table>
                <tr>
                    <td>Удаляемый производитель:</td>
                    <td><p th:utext="*{name}"></p></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Подтвердить</button>
                    </td>
                    <td><a href="/admin/firms/delete">Главная</a></td>
                </tr>
            </table>

        </form>
    </div>
</div>
</body>
</html>
