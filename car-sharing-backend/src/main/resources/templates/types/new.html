<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <title>New type</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" src="../../../js/checkNameField.js">
    </script>
</head>
<body>
<nav class="menu">
    <ul>
        <li><a href="/profile">Мой профиль</a></li>
        <li sec:authorize="anonymous"><a href="/login">Войти</a></li>
        <li sec:authorize="authenticated"><a href="/logout">Выйти</a></li>
        <li sec:authorize="anonymous"><a sec:authorize="anonymous" href="/registration">Регистрация</a></li>
    </ul>
</nav>
<div class="logo">
    <p><a href="/"><img src="images/logo.png" title="Car Sharing"></a></p>
</div>
<div>
    <H1>Добавление дового типа автомобилей</H1>
</div>
<div>
    <form th:object="${object}" th:action="@{/admin/types/add}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <td th:text="${success}">Success</td>
            </tr>
            <tr>
                <td>Новый тип автомобиля:</td>
                <td><input type="text" id="name" th:field="*{name}" onblur="trim(this)"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Type Error</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Подтвердить</button>
                </td>
                <td><a href="/admin/types">К списку</a></td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
